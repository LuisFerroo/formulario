<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de motoristas</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Que tipo de frete voce costuma carregar?</strong></label>
            <label>
                <input type="radio" name="cargas" value="terceiros" checked>Terceiros
            </label>
            <label>
                <input type="radio" name="cargas" value="agregados">Agregados
            </label>
            <label>
                <input type="radio" name="cargas" value="da casa">Da empresa
            </label>
        </div>

        <script>
            // Apenas testando a gambiarra de marcar/desmcarcar botão radio com script
            $(document).ready(function() {
                $("input[type='radio']").on("click", function() {
                    if ($(this).hasClass("marcado")) {
                        // Desmarca o botão se estiver marcado
                        $(this).removeClass("marcado");
                        $(this).prop("checked", false);
                    } else {
                        // Marca o botão se não estiver marcado
                        $(this).addClass("marcado");
                        $(this).prop("checked", true);
                    }
                });
            });
        </script> 
        
        <div class="campo">
            <label for="experiencia"><strong>Expêriencia</strong></label>
            <select id="experiencia" required>
                <option selected disabled value="">Selecione</option>
                <option>Menos de 1 ano</option>
                <option>Entre 1 e 3 anos</option>
                <option>Mais de 3 anos</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione os tipos de caminhoes ja utilizados:</strong></label><br><br>
                <input type="checkbox" id="modelo1" value="Toco">
                <label for="tecnologia1">TOCO</label>
                <input type="checkbox" id="modelo2" value="3/4">
                <label for="tecnologia2">3/4</label>
                <input type="checkbox" id="modelo3" value="Truck">
                <label for="tecnologia3">Truck</label>
                <input type="checkbox" id="modelo4" value="Bitruck">
                <label for="tecnologia4">Bitruck</label>
                <input type="checkbox" id="modelo5" value="Bitrem">
                <label for="tecnologia5">Bitrem</label>
                <input type="checkbox" id="modelo6" value="VLC">
                <label for="tecnologia6">VLC</label>
                <input type="checkbox" id="modelo7" value="Carreta">
                <label for="tecnologia7">Carreta</label>
                <input type="checkbox" id="modelo8" value="Rodotrem">
                <label for="tecnologia8">Rodotrem</label>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um puoco da sua experiência</strong></label>
            <textarea rows="8" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>

</body>
</html>
